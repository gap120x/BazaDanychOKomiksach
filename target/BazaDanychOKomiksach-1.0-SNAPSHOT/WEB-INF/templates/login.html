<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="@{/css/login.css}" rel="stylesheet" />
    <link href="../static/css/login.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container return">
    <button type="submit" class="btn"><a href="index.html">Strona Główna</a></button>
</div>

<div class="login-form">
    <form method="post" onsubmit="" action="">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="uname"  placeholder="Login">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="passwd"  placeholder="Hasło">
        </div>
        <p style="color:red">Nazwa użytkownika lub hasło jest nieprawidłowe!</p>
        <div class="form-group">
            <button type="submit" class="btn btn-block login-button">Zaloguj</button>
        </div>
        <label>Nie masz jeszcze konta?</label>
        <div class="form-group">
            <button type="submit" class="btn btn-block register-button submit"><a href="register.html">Zarejestruj się</a></button>
        </div>
    </form>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
